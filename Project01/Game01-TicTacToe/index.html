<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">





  <script src="./main.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <table class="mainTable">
      <tr class="mainZone" id="mainZone1">
        <td class="zone" id="zone1"></td>
        <td class="zone" id="zone2"> </td>
        <td class="zone" id="zone3"> </td>
      </tr>

      <tr class="mainZone" id="mainZone2">
        <td class="zone" id="zone4"></td>
        <td class="zone" id="zone5"></td>
        <td class="zone" id="zone6"></td>
      </tr>

      <tr class="mainZone" id="mainZone2">
        <td class="zone" id="zone7"></td>
        <td class="zone" id="zone8"></td>
        <td class="zone" id="zone9"></td>
      </tr>

    </table>

    <div></div>

    <footer>
      <button id="reset"> Rest game</button>
      <button id="Again"> Play again</button>
    </footer>

    <!-- end of container -->
  </div>
</body>

</html>
